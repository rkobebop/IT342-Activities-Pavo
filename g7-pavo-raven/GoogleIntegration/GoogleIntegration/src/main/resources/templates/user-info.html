<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>My Profile</title>
  <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }

        .container {
            width: 40%;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        h1, h6 {
            margin-bottom: 10px;
        }

        .info {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .links {
            margin-top: 20px;
        }

        .links a {
            text-decoration: none;
            color: blue;
            margin-right: 15px;
            font-weight: bold;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
  <h1>My Profile</h1>

  <p>Display Name:</p>
  <p class="info" th:text="${name} ?: 'Not Available'"></p>

  <p>First Name:</p>
  <p class="info" th:text="${firstName} ?: 'Not Available'"></p>

  <p>Last Name:</p>
  <p class="info" th:text="${lastName} ?: 'Not Available'"></p>

  <p>Email:</p>
  <p class="info" th:text="${email} ?: 'Not Available'"></p>

  <div class="links">
    <a href="/contacts">Contacts</a>
    <a href="/logout">Logout</a>
  </div>
</div>
</body>
</html>
